<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fa/css/font-awesome.css" />
    <title>Book My Voucher</title>
  </head>
  <body>
    <header></header>
    <div class="login-heading">
      <h3>Join us and get special rewards</h3>
    </div>
    <div class="container">
      <div class="login-form">
        <h2>LOGIN</h2>
        <span>
          <i class="fa fa-user icon"></i>
          <input
            type="text"
            name="username"
            id=""
            class="loginUsername"
            placeholder="User Name"
          />
        </span>
        <br />
        <span>
          <i class="fa fa-phone icon"></i>

          <input
            type="number"
            name="phone-number"
            id=""
            class="login-phone-number"
            placeholder="Mobile Number"
          />
        </span>
        <br />
        <span>
          <i class="fa fa-keyboard-o icon-2"></i>
          <input
            type="number"
            name="otp"
            id=""
            class="login-otp"
            placeholder="Enter OTP"
          />
        </span>
        <br />
        <span>
          <button type="submit" class="loginSubmit">
            <i class="fa fa-2x fa-arrow-right next-button"> </i>
          </button>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
